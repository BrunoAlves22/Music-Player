<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <title>Player de Música</title>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>Player de Música</h1>
      </header>
      <div class="content">
        <aside></aside>
        <main class="container">
          <div class="card">
            <img class="image" src="/images/rock.jpg" alt="Guitarra" />

            <div class="description">
              <h2>Nome da Música</h2>

              <i>Nome do Artista </i>
            </div>

            <div class="duration">
              <div class="bar">
                <input type="range" min="0" max="100" step="0.1" />
              </div>

              <div class="time">
                <p class="begin">0:00</p>
                <p class="end">3:40</p>
              </div>
            </div>

            <div class="player_music_buttons">
              <button><i class="fa-solid fa-backward"></i></button>
              <button><i class="fa-solid fa-play"></i></button>
              <button style="display: none"><i class="fa-solid fa-pause"></i></button>
              <button><i class="fa-solid fa-forward"></i></button>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
